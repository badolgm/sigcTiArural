# docker-compose â€” Desarrollo local con contenedores
# Servicios: ai_service (FastAPI) y frontend (Nginx)

version: "3.9"
services:
  ai_service:
    build:
      context: .
      dockerfile: src/backend/ai_service/Dockerfile
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./data/logs:/app/data/logs
    restart: unless-stopped

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
      args:
        # Ajusta estos endpoints para tu entorno local o cloud
        VITE_API_URL: "http://localhost:8000"
        VITE_AI_API_BASE: "http://localhost:8000"
    ports:
      - "5175:80"
    depends_on:
      - ai_service
    restart: unless-stopped